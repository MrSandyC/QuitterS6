apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: quittercr.azurecr.io/gateway:v0.4.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
spec:
  rules:
  - http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80
      - path: /queet
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80
      - path: /follow
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80