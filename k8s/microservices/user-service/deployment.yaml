apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: quittercr.azurecr.io/user-service:v0.4.0
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
        ports:
        - containerPort: 5002
        envFrom:
        - configMapRef:
            name: user-env
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 5002