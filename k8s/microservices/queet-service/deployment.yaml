apiVersion: apps/v1
kind: Deployment
metadata:
  name: queet-service
  labels:
    app: queet-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queet-service
  template:
    metadata:
      labels:
        app: queet-service
    spec:
      containers:
      - name: queet-service
        image: localhost:4500/queet-service:v0.1
        ports:
        - containerPort: 5000