<h2 class="page-header">{{username}}'s following</h2>
<div class="follower-list-container">

  <mat-card class="follower-container" *ngFor="let follower of user['followers']">
    <div class="follower-image">
      <img [src]="follower.profileUri"
      alt="User's profile picture"
      class="inline-block rounded-full shadow-lg w-full h-[36px]"/>
    </div>
    <mat-card-content>
      <div class="follower-info-container">
        <div class="follower-details">
          <a href="/{{ follower['username'] }}">{{ follower.nickname }}</a>
        </div>
        <div class="follower-tag">@{{ follower['username'] }}</div>
      </div>
      <span class="follower-description">
        ${{ follower['description'] }}
      </span></mat-card-content
    >
  </mat-card>
</div>
