name: Queet service CI CD

on:
  push:
    paths:
      - 'src/microservices/queet-service/**'
    branches: 
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: './src/microservices/queet-service'

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./src/microservices/queet-service/package-lock.json
    - name: Run CI
      working-directory: ./src/microservices/queet-service
      run: npm ci
    - name: Run build
      working-directory: ./src/microservices/queet-service
      run: npm run build --if-present
    
      
  test:
    needs: [build]
    name: Test stage
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: './src/microservices/queet-service'
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./src/microservices/queet-service/package-lock.json
    - name: Run CI
      working-directory: ./src/microservices/queet-service
      run: npm ci
    - name: Run test
      working-directory: ./src/microservices/queet-service
      run: npm test

  deployment:
    needs: [build, test]
    name: Docker push stage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: './src/microservices/queet-service'
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    
    steps:
    - name: Repo checkout
      uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata from docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: mrsandyc/quitter-queet-service
    
    - name: Build and push docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}